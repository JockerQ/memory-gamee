<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Card Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

  <!-- Cover Page (Only shown at the start) -->
  <div id="cover-page">
    <img src="cover-bg.jpg" alt="Welcome Screen" id="cover-image">
    <button id="start-button">Start Game</button>
  </div>

  <!-- Game Section (Hidden at start) -->
  <div id="game-container" style="display: none;">
    <!-- Game Title (Will only show in the game, not on the cover page) -->
    <h1 id="game-title">Match Card Game</h1>

    <!-- Level Title -->
    <h2 id="level-title" style="display: none;">Level 1</h2>

    <!-- Game Board -->
    <div id="game-board" style="display: none;"></div>

    <!-- Button to move to the next level -->
    <button id="next-level-button" style="display: none;">Next Level</button>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
