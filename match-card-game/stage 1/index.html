<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Card Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
  <h1>Match Card Game</h1>

  <!-- Level selection buttons -->
  <div class="level-buttons-container">
    <button class="level-button" data-level="easy">Easy</button>
    <button class="level-button" data-level="medium">Medium</button>
    <button class="level-button" data-level="hard">Hard</button>
  </div>

  <!-- Game board where the cards will be displayed -->
  <div id="game-board"></div>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
