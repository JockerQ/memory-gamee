<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Completed</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('winner-bg-converted.png') no-repeat center center fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .play-again-zone {
      position: absolute;
      top: 50%; /* Adjust this value to move button UP/DOWN */
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      height: 220px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0); /* fully transparent */
      z-index: 10;
    }

    .play-again-zone:hover {
      background-color: rgba(255, 255, 255, 0.1); /* slight feedback */
    }
  </style>
</head>
<body>
  <a href="index.html" class="play-again-zone" title="Play Again"></a>
</body>
</html>
