<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('cover-bg.jpg') no-repeat center center fixed;
      background-size: 100% 100%; /* Fits whole image */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .start-game-zone {
      position: absolute;
      top: 54%;  /* Adjust this to align over "Start Game" */
      left: 50%;
      transform: translateX(-50%);
      width: 170px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0); /* Transparent */
      cursor: pointer;
      z-index: 99;
    }

    .start-game-zone:hover {
      background-color: rgba(255, 255, 255, 0.08); /* Optional hover */
    }
  </style>
</head>
<body>
  <a href="level1.html" class="start-game-zone" title="Start Game"></a>
</body>
</html>
